<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Contas</title>
</h:head>


<h:body>

<h:form>
	
	Id: <h:inputText  value="#{contaBean.conta.id}"></h:inputText> 
	Pedido: <h:inputText  value="#{contaBean.conta.pedido}"></h:inputText>
	Valor: <h:inputText  value="#{contaBean.conta.valor}"></h:inputText> 
	 	
	<h:commandButton value="Cadastrar" action="#{contaBean.addConta()}" ></h:commandButton>
	<h:commandButton value="Editar" action="#{contaBean.updateConta()}" ></h:commandButton>
	<h:commandButton value="Remover" action="#{contaBean.removeConta()}" ></h:commandButton>
	<h:commandButton value="Mostrar" action="#{contaBean.mostrarConta()}" ></h:commandButton>

</h:form>
<h:dataTable var="con" value="#{contaBean.contas}">
	<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{con.id}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Pedido</f:facet>
			<h:outputText value="#{con.pedido}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
			<h:outputText value="#{con.valor}" />	
		</h:column>
</h:dataTable>


</h:body>

</html>
